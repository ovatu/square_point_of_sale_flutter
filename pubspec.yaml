name: square_pos
description: Flutter wrapper for the Square POS SDK. With this plugin, your app can easily request payment via the Square POS app on Android and iOS.
version: 0.1.3
repository: https://github.com/ovatu/square_point_of_sale_flutter
homepage: https://ovatu.com/us

environment:
  sdk: ">=2.16.2 <3.0.0"
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: com.ovatu.square_pos
        pluginClass: SquarePosPlugin
      ios:
        pluginClass: SquarePosPlugin
